name: "Terraform Deploy (State in Repo)"

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action: apply or destroy"
        required: true
        type: choice
        options:
          - apply
          - destroy

concurrency:
  group: "terraform-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure env
        run: |
          echo "YC_OAUTH_TOKEN=${{ secrets.YC_OAUTH_TOKEN }}" >> $GITHUB_ENV
          echo "YC_CLOUD_ID=${{ secrets.YC_CLOUD_ID }}" >> $GITHUB_ENV
          echo "YC_FOLDER_ID=${{ secrets.YC_FOLDER_ID }}" >> $GITHUB_ENV
          echo "YC_PUBLIC_KEY=${{ secrets.YC_PUBLIC_KEY }}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="yc_oauth_token=${YC_OAUTH_TOKEN}" \
            -var="yc_cloud_id=${YC_CLOUD_ID}" \
            -var="yc_folder_id=${YC_FOLDER_ID}" \
            -var="yc_public_key=${YC_PUBLIC_KEY}"

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: terraform
        run: |
          terraform destroy -auto-approve \
            -var="yc_oauth_token=${YC_OAUTH_TOKEN}" \
            -var="yc_cloud_id=${YC_CLOUD_ID}" \
            -var="yc_folder_id=${YC_FOLDER_ID}" \
            -var="yc_public_key=${YC_PUBLIC_KEY}"

      - name: Commit and Push terraform.tfstate
        if: ${{ github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add terraform/terraform.tfstate
          git commit -m "Update terraform.tfstate after ${{ github.event.inputs.action }}" || echo "No changes to commit"
          git push
